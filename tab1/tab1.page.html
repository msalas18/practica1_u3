<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tienda online
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-col>
      <ion-col size="12">
        <ion-select label="Selecciona tipo" [multiple]="true" 
                    interface="popover" labelPlacement="floating"
                    [(ngModel)]="filter"
                    (ionChange)="filterProducts()">
          <ion-select-option value="Abarrotes"></ion-select-option>
          <ion-select-option value="Limpieza"></ion-select-option>
          <ion-select-option value="Frutas y Verduras"></ion-select-option>
          <ion-select-option value="Farmacia"></ion-select-option>
        </ion-select>
      </ion-col>
    </ion-col>

    <ion-row>
      <ion-col size="6" *ngFor="let product of productsFounds; index as i">
        <ion-card>
          <img [src]="product.photo+i" />
          <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle>${{product.price}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <div class="">{{product.description}}</div>
            <div class="">Tipo: <ion-badge color='primary'>{{product.type}}</ion-badge> </div>
            <div style="
              display: flex;
              justify-content: flex-end;
            "><ion-button shape="round"
                          (click)="addToCart(product)">Agregar al carrito</ion-button></div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
